<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WHAT DO?!</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="stylesheet" type="text/css" href="./src/modal.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div id="content-container">
        <div class="sidebar-container">
            <button class="sidebar-button">All Tasks</button>
            <button class="sidebar-button">Today</button>
            <button class="sidebar-button">This Week</button>

            <h1 id="project-heading">Projects</h1>
            <ul class="project-ul">
                <li class="project-li" data = "test" active="false">Default Project</li>
            </ul>
            <button class="sidebar-button">Add</button>
            
        </div>
        
        <div class="view-container">
            <div class="task-container">
                <ul class="task-ul">
                    <li>I AM HERE AS A PLACEHOLDER</li>
                </ul>
            </div>

        </div>
            <button id="add-task">+</button>
    </div>

<div id="addTaskModal" class="modal">

  <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Add A Task</h2>
      </div>
      <div class="modal-body">
        <form id="task-form" action="" onsubmit="return false">  
            <p>Task Name</p>
            <input id="task-name-input" type="text" name="" placeholder="MyTaskName" required>
            <p>Due Date</p>
            <input id="task-date-input" type="date" name="" required>
            <input id="task-submit" type="submit" name="">
        </form>  
      </div>
      <div class="modal-footer">
        <h3></h3>
      </div>
    </div>

</div>

<div id="addProjectModal" class="modal">

    <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add A Project</h2>
        </div>
        <div class="modal-body">
          <form id="project-form" action="" onsubmit="return false">  
              <p>Project Name</p>
              <input id="project-name-input" type="text" name="" placeholder="MyProjectName" required>
              <input id="project-submit" type="submit" name="">
          </form>  
        </div>
        <div class="modal-footer">
          <h3></h3>
        </div>
      </div>
  
  </div>

    <footer>
        <!-- https://stackoverflow.com/questions/3392493/adjust-width-of-input-field-to-its-input/41389961 -->
        <p>FOOTER HERE</p>
    </footer>

</body>
</html>
